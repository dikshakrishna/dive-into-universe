<!DOCTYPE html>

<head>
<title>
</title>
<style>
.container {
  position: relative;
  width: 100%;
}

.image {
  align: center;
  width: 100%;
  height: auto;
  display:block;
  margin-left:auto;
  margin-right:auto; 
  width:100%;

}

.overlay {
  position: absolute;
  opacity:0.7;
  bottom: 100%;
  left: 0;
  right: 0;
  margin-left:auto;
  background-color: white;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  color: black;
  font-size: 30px;
  position: absolute;
  top: 50%;
  left: 40%;
  
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

</style>
</head>
